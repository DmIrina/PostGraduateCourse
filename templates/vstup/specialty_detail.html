{% extends "vstup/base.html" %}

{% block content %}
<div class="container text-start">

    <div class="row my-2">
        <h4>Код спеціальності - "{{specialty.code}}"</h4>
    </div>

    <div class="row my-2">
        <h4>Назва - "{{specialty.name}}"</h4>
    </div>

     <div class="row my-2">
         <p><strong>Кафедри, де спеціальності відкриті:</strong>
         {% for item in specialty.get_departments %}
            <p><a href="/departments/{{item.id}}">{{item.shortName}} - {{item.name}}</a></p>
         {% endfor %}


     </div>
</div>
{% endblock %}
