{% extends "vstup/base.html" %}
{% block content %}
<div class="row my-2">
    <h4>Інформація про вступника</h4>
</div>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="text-start ">
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-primary" value="Зберегти" />
{{ form.cancel }}
</form>
{% endblock %}
