{% extends "vstup/base.html" %}
{% block content %}

<div class="row text-start lh-2">
  <h5>Створити нову чергу</h5>
</div>

<form method="post">
  {% csrf_token %}
  <div class="row">
<div class="col-md-4 d-flex align-items-start">
  <h6>Період:</h6>
  <div class="form-group">
    <label for="{{ form.start_date.id_for_label }}">Дата початку</label>
    {{ form.start_date }}
  </div>
  <div class="form-group">
    <label for="{{ form.end_date.id_for_label }}">Дата завершення</label>
    {{ form.end_date }}
  </div>
  <div class="form-group">
    <label for="{{ form.launch_hour.id_for_label }}">Обідня перерва</label>
    {{ form.launch_hour }}
  </div>
</div>
    <div class="col-md-4">
      <h6>Робочі години:</h6>
      {{ form.work_hours }}
    </div>



    <div class="col-md-4">
      <h6>Вихідні:</h6>
      {{ form.weekends }}
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit">Створити нову чергу</button>
    </div>
  </div>
</form>

{% endblock content %}
