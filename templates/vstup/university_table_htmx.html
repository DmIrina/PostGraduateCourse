{% extends "vstup/base.html" %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}
{% load i18n %}


{% block main %}
    <h1>Заклади вищої освіти</h1>

    {# Search form #}
    <form hx-get="{% url 'university_htmx' %}"
          hx-target="div.table-container"
          hx-swap="outerHTML"
          hx-indicator=".progress"
          class="form-inline">
        {% crispy filter.form %}
    </form>

    {# Progress indicator #}
    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    {# The actual table #}
    {% render_table table %}
{% endblock %}
